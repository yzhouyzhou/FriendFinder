<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $(".submit").on("click", function (event) {
        event.preventDefault();
        if($("#your-name").val().trim().length === 0 || $("#your-image").val().trim().length === 0){
            alert("Sorry! you must fill in your name or your picture");
            return;
        }

        // Here we grab the form elements
        var newFriend = {
            "name": $("#your-name").val().trim(),
            "photo": $("#your-image").val().trim(),
            "score": [
                $("#question-1-answer").val(),
                $("#question-2-answer").val(),
                $("#question-3-answer").val(),
                $("#question-4-answer").val(),
                $("#question-5-answer").val(),
                $("#question-6-answer").val(),
                $("#question-7-answer").val(),
                $("#question-8-answer").val(),
                $("#question-9-answer").val(),
                $("#question-10-answer").val()
            ]
        };

        console.log(newFriend);

        // This line is the magic. It"s very similar to the standard ajax function we used.
        // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
        // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
        // depending on if a tables is available or not.

        $.post("/api/friends", newFriend,
            function (data) {
                console.log(data);
                
                $("#match-display").empty();
                $("#match-display").html("<h2> Your best match -" + data.friendName + "</h2>");
                var matchPicture = $("<img>");
                matchPicture.attr("src", data.photo);
                matchPicture.attr("width", "350px");
                matchPicture.attr("height", "350px");
                // $("#match-display").append("<hr>");
                $("#match-display").append(matchPicture);

                // Clear the form when submitting
                $("#your-name").val("");
                $("#your-image").val("");
                $("#question-1-answer").val("1");
                $("#question-2-answer").val("1");
                $("#question-3-answer").val("1");
                $("#question-4-answer").val("1");
                $("#question-5-answer").val("1");
                $("#question-6-answer").val("1");
                $("#question-7-answer").val("1");
                $("#question-8-answer").val("1");
                $("#question-9-answer").val("1");
                $("#question-10-answer").val("1");

            }
        );
    });

</script>
